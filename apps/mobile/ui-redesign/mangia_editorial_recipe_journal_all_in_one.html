    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      renderScreenList();
      showScreen(currentScreenId);
      updateNavigation();

    // Render screen list in sidebar
    function renderScreenList() {
      const screenList = document.getElementById('screenList');
      screenList.innerHTML = '';

      screenIds.forEach((screenId, index) => {
        const screen = screens[screenId];
        const item = document.createElement('button');
        item.className = 'screen-item';
        item.textContent = screen.name;
        item.title = screen.name;
        item.onclick = () => navigateToScreenByIndex(index);
        screenList.appendChild(item);
      });
    }

    // Update active state in screen list
    function updateScreenList() {
      const items = document.querySelectorAll('.screen-item');
      items.forEach((item, index) => {
        if (index === currentScreenIndex) {
          item.classList.add('active');
        } else {
          item.classList.remove('active');
        }
      });
    }

    // Show a specific screen
    function showScreen(screenId) {
      const screen = screens[screenId];
      if (!screen) return;

      currentScreenId = screenId;
      currentScreenIndex = screenIds.indexOf(screenId);
      const iframe = document.getElementById('screenFrame');

      // Decode HTML content from base64
      let htmlContent = decodeURIComponent(escape(atob(screen.htmlBase64)));

      // Inject CSS directly into the HTML BEFORE loading to prevent grey flash
      // This ensures the background is transparent from the very first render
      const cssInjection = `
        <style id="prototype-fix-style">
          html, body {
            margin: 0 !important;
            padding: 0 !important;
            width: 100% !important;
            height: 100% !important;
            background: transparent !important;
          }
          .iphone-frame {
            margin: 0 !important;
            position: relative !important;
          }
        </style>
      `;

      // Insert CSS right after <head> tag
      if (htmlContent.includes('<head>')) {
        htmlContent = htmlContent.replace('<head>', '<head>' + cssInjection);
      } else if (htmlContent.includes('</head>')) {
        htmlContent = htmlContent.replace('</head>', cssInjection + '</head>');
      } else {
        // If no head tag, add it
        htmlContent = cssInjection + htmlContent;
      }

      // Load HTML directly into iframe
      iframe.srcdoc = htmlContent;

      // Update screen list
      updateScreenList();

      // Wait for iframe to load, then inject handlers
      const checkReady = (attempts = 0) => {
        if (attempts >= 20) return;

        setTimeout(() => {
          try {
            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
            if (iframeDoc && iframeDoc.body && iframeDoc.readyState === 'complete') {
              injectInteractionHandlers(iframe, screenId);
            } else {
              checkReady(attempts + 1);
            }
          } catch (e) {
            checkReady(attempts + 1);
          }
        }, 100);
      };

      checkReady();
    }

    // Inject interaction handlers into iframe
    function injectInteractionHandlers(iframe, screenId) {
      try {
        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;

        // Check for overflow and adjust accordingly
        setTimeout(() => {
          const body = iframeDoc?.body;
          const documentElement = iframeDoc?.documentElement;
          if (!body || !documentElement) return;

          // Check if content overflows
          const needsScrolling = body.scrollHeight > documentElement.clientHeight;
          const overflowValue = needsScrolling ? 'auto' : 'hidden';

          const overflowStyle = iframeDoc.createElement('style');
          overflowStyle.id = 'overflow-style';
          overflowStyle.textContent = `
            html, body {
              overflow: ${overflowValue} !important;
            }
          `;
          iframeDoc.head.appendChild(overflowStyle);
        }, 10);

        // Create and inject the interaction script
        // Uses capture phase with position checking to work even when elements are blocked by FAB containers
        const script = iframeDoc.createElement('script');
        script.textContent = `
          (function() {
            // Function to handle navigation to parent
            function navigateToScreen(targetScreenId) {
              if (window.parent && window.parent.navigateToScreen) {
                window.parent.navigateToScreen(targetScreenId);
              }
            }

            // Collect all navigable elements with their targets
            const hotspots = [];
            document.querySelectorAll('[data-navigates-to]').forEach(el => {
              hotspots.push({
                element: el,
                target: el.getAttribute('data-navigates-to'),
                isScreenTap: el.getAttribute('data-screen-tap') === 'true'
              });
            });

            // Document-level capture phase click handler
            // Checks click position against element bounds - works regardless of z-index stacking
            document.addEventListener('click', (e) => {
              const clickX = e.clientX;
              const clickY = e.clientY;

              // First check screen-tap (tap anywhere) connections
              const screenTapHotspot = hotspots.find(h => h.isScreenTap);
              if (screenTapHotspot && screenTapHotspot.target) {
                e.preventDefault();
                e.stopPropagation();
                navigateToScreen(screenTapHotspot.target);
                return;
              }

              // Check each hotspot element's bounds
              for (const hotspot of hotspots) {
                if (hotspot.isScreenTap) continue;
                try {
                  const rect = hotspot.element.getBoundingClientRect();
                  if (clickX >= rect.left && clickX <= rect.right &&
                      clickY >= rect.top && clickY <= rect.bottom) {
                    e.preventDefault();
                    e.stopPropagation();
                    if (hotspot.target) navigateToScreen(hotspot.target);
                    return;
                  }
                } catch (err) {}
              }

              // Prevent default for non-connected interactive elements
              const clickedInteractive = e.target.closest('a, button, [onclick]');
              if (clickedInteractive) {
                e.preventDefault();
                e.stopPropagation();
              }
            }, true); // capture phase

            // Prevent form submissions
            document.addEventListener('submit', (e) => {
              e.preventDefault();
              e.stopPropagation();
            }, true);
          })();
        `;

        script.id = 'interaction-script';
        iframeDoc.body.appendChild(script);
      } catch (error) {
        console.error('Failed to inject handlers:', error);
      }
    }

    // Make navigateToScreen available globally for iframe access
    window.navigateToScreen = navigateToScreen;

    // Navigate to screen (used by interactive elements)
    function navigateToScreen(screenId) {
      if (screenId === currentScreenId || !screens[screenId]) return;
      showScreen(screenId);
      updateNavigation();
    }

    // Navigate to screen by index
    function navigateToScreenByIndex(index) {
      if (index < 0 || index >= screenIds.length) return;
      const screenId = screenIds[index];
      showScreen(screenId);
      updateNavigation();
    }

    // Sequential navigation controls
    function navigatePrevious() {
      if (currentScreenIndex > 0) {
        navigateToScreenByIndex(currentScreenIndex - 1);
      }
    }

    function navigateNext() {
      if (currentScreenIndex < screenIds.length - 1) {
        navigateToScreenByIndex(currentScreenIndex + 1);
      }
    }

    function updateNavigation() {
      document.getElementById('prevBtn').disabled = currentScreenIndex <= 0;
      document.getElementById('nextBtn').disabled = currentScreenIndex >= screenIds.length - 1;
    }
  </script>
