<button class="text-text-secondary/50 hover:text-red-500 transition-colors -mr-1 -mt-1 p-1">

<button class="w-full bg-primary hover:bg-[#c26535] text-white font-medium text-lg h-14 rounded-2xl shadow-lg shadow-primary/25 flex items-center justify-center gap-2 transition-all active:scale-[0.98]">

<div class="flex items-center justify-between max-w-md mx-auto relative h-12">

<span class="text-[10px] font-medium">Home</span>
