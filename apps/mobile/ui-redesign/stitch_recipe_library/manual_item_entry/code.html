<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Mangia - New Pantry Item</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#da7844",
                        "sage": "#A8BCA0",
                        "background-light": "#f8f7f6",
                        "background-dark": "#201712",
                        "surface-light": "#ffffff",
                        "surface-dark": "#2d241f",
                        "text-main": "#171412",
                        "text-muted": "#857166",
                    },
                    fontFamily: {
                        "display": ["Newsreader", "serif"],
                        "sans": ["Newsreader", "serif"], // Overriding sans to force serif everywhere as per "editorial" style
                    },
                    borderRadius: {
                        "mixed": "1rem 0.25rem 1rem 0.25rem", // TL, TR, BR, BL - Custom asymmetric
                    },
                },
            },
        }
    </script>
<style>
        /* Custom styles for specific UI elements */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #da7844;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #da7844;
        }
        
        /* Hide scrollbar for horizontal scrolling areas */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Editorial Input Styles */
        .editorial-input {
            border-radius: 12px 4px 12px 4px; /* Asymmetric corners */
            transition: all 0.3s ease;
        }
        .editorial-input:focus {
            border-color: #da7844;
            box-shadow: 0 0 0 1px #da7844;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display antialiased text-text-main dark:text-gray-100 overflow-x-hidden">
<!-- Top Navigation -->
<nav class="sticky top-0 z-10 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm px-4 py-4 flex items-center justify-between border-b border-stone-200 dark:border-stone-800">
<button class="text-text-main dark:text-gray-200 text-lg font-medium hover:opacity-70 transition-opacity">
            Cancel
        </button>
<h1 class="text-xl font-bold italic tracking-tight text-center">New Pantry Item</h1>
<div class="w-[60px]"></div> <!-- Spacer to balance layout -->
</nav>
<!-- Main Content Form -->
<main class="flex-1 px-5 py-6 pb-32 max-w-lg mx-auto w-full">
<!-- Item Name Section -->
<div class="mb-8 group">
<label class="block text-lg font-semibold italic text-text-main dark:text-gray-200 mb-2" for="item-name">
                What are you adding?
            </label>
<input class="editorial-input w-full bg-surface-light dark:bg-surface-dark border-stone-200 dark:border-stone-700 text-2xl font-medium p-4 placeholder:text-text-muted/50 text-text-main dark:text-white focus:ring-0" id="item-name" placeholder="e.g. Maldon Sea Salt" type="text"/>
</div>
<!-- Category Section -->
<div class="mb-8">
<label class="block text-base font-medium text-text-muted dark:text-gray-400 mb-3">
                Category
            </label>
<div class="flex gap-3 overflow-x-auto no-scrollbar pb-2">
<!-- Active Item -->
<button class="flex items-center gap-2 px-4 py-2 bg-[#A8BCA0] text-white rounded-full whitespace-nowrap border border-[#A8BCA0] shadow-sm transition-transform active:scale-95">
<span class="material-symbols-outlined text-[18px]">eco</span>
<span class="font-medium">Spices</span>
</button>
<!-- Inactive Items -->
<button class="flex items-center gap-2 px-4 py-2 bg-surface-light dark:bg-surface-dark text-text-muted dark:text-gray-300 border border-stone-200 dark:border-stone-700 rounded-full whitespace-nowrap hover:border-[#A8BCA0] hover:text-[#A8BCA0] transition-colors">
<span class="material-symbols-outlined text-[18px]">kitchen</span>
<span class="font-medium">Dairy</span>
</button>
<button class="flex items-center gap-2 px-4 py-2 bg-surface-light dark:bg-surface-dark text-text-muted dark:text-gray-300 border border-stone-200 dark:border-stone-700 rounded-full whitespace-nowrap hover:border-[#A8BCA0] hover:text-[#A8BCA0] transition-colors">
<span class="material-symbols-outlined text-[18px]">nutrition</span>
<span class="font-medium">Produce</span>
</button>
<button class="flex items-center gap-2 px-4 py-2 bg-surface-light dark:bg-surface-dark text-text-muted dark:text-gray-300 border border-stone-200 dark:border-stone-700 rounded-full whitespace-nowrap hover:border-[#A8BCA0] hover:text-[#A8BCA0] transition-colors">
<span class="material-symbols-outlined text-[18px]">bakery_dining</span>
<span class="font-medium">Baking</span>
</button>
</div>
</div>
<!-- Quantity & Unit Row -->
<div class="flex gap-4 mb-8">
<div class="flex-1">
<label class="block text-base font-medium text-text-muted dark:text-gray-400 mb-2" for="quantity">
                    Quantity
                </label>
<input class="editorial-input w-full bg-surface-light dark:bg-surface-dark border-stone-200 dark:border-stone-700 h-14 px-4 text-lg font-medium text-text-main dark:text-white focus:ring-0" id="quantity" placeholder="500" type="number"/>
</div>
<div class="w-1/3 min-w-[120px]">
<label class="block text-base font-medium text-text-muted dark:text-gray-400 mb-2" for="unit">
                    Unit
                </label>
<div class="relative">
<select class="editorial-input appearance-none w-full bg-surface-light dark:bg-surface-dark border-stone-200 dark:border-stone-700 h-14 px-4 pr-8 text-lg font-medium text-text-main dark:text-white focus:ring-0" id="unit">
<option>grams</option>
<option>oz</option>
<option>lbs</option>
<option>kg</option>
<option>pcs</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-text-muted">
<span class="material-symbols-outlined">expand_more</span>
</div>
</div>
</div>
</div>
<!-- Expiration Date -->
<div class="mb-8">
<label class="block text-base font-medium text-text-muted dark:text-gray-400 mb-2" for="expiration">
                Expiration Date
            </label>
<div class="relative">
<input class="editorial-input w-full bg-surface-light dark:bg-surface-dark border-stone-200 dark:border-stone-700 h-14 px-4 text-lg font-medium text-text-main dark:text-white focus:ring-0 placeholder:text-text-muted" id="expiration" type="date"/>
<div class="pointer-events-none absolute inset-y-0 right-4 flex items-center text-text-muted">
<span class="material-symbols-outlined">calendar_today</span>
</div>
</div>
</div>
<!-- Essential Item Toggle -->
<div class="bg-surface-light dark:bg-surface-dark border border-stone-200 dark:border-stone-700 p-5 rounded-xl shadow-sm flex items-center justify-between">
<div class="flex flex-col gap-1 pr-4">
<span class="text-lg font-bold text-text-main dark:text-white">Essential Item</span>
<span class="text-sm text-text-muted dark:text-gray-400 font-normal leading-tight">
                    Automatically add to your shopping list when stock is low.
                </span>
</div>
<div class="relative inline-block w-12 mr-2 align-middle select-none transition duration-200 ease-in">
<input class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 border-gray-300 appearance-none cursor-pointer transition-all duration-300 left-0 top-0 checked:border-primary" id="essential-toggle" name="toggle" type="checkbox"/>
<label class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer transition-colors duration-300" for="essential-toggle"></label>
</div>
</div>
</main>
<!-- Fixed Bottom Action -->
<footer class="fixed bottom-0 left-0 w-full bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md p-4 pb-8 border-t border-stone-200/50 dark:border-stone-800/50">
<div class="max-w-lg mx-auto">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold text-lg py-4 rounded-lg shadow-lg shadow-primary/20 transform active:scale-[0.98] transition-all flex items-center justify-center gap-2">
<span class="material-symbols-outlined">add</span>
                Add to Pantry
            </button>
</div>
</footer>
<!-- Image Preload for Texture (Abstract Grain/Paper texture) -->
<!-- Using a subtle pattern overlay if needed, but current design relies on clean colors -->
</body></html>
