<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Store Screenshot</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --terracotta: #D97742;
      --sage: #A8BCA0;
      --cream: #FBF9F5;
      --cream-dark: #F5E3C1;
      --dark: #3A322C;
      --brown: #7A716A;
    }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: linear-gradient(135deg, var(--cream) 0%, var(--cream-dark) 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 40px;
    }

    .headline {
      font-family: 'Libre Bodoni', Georgia, serif;
      font-size: 52px;
      font-weight: 500;
      color: var(--dark);
      text-align: center;
      margin-bottom: 16px;
      line-height: 1.1;
    }

    .subheadline {
      font-size: 22px;
      color: var(--brown);
      text-align: center;
      margin-bottom: 50px;
    }

    .phone-frame {
      width: 280px;
      background: var(--dark);
      border-radius: 44px;
      padding: 12px;
      box-shadow: 0 25px 80px rgba(58, 50, 44, 0.3);
    }

    .phone-screen {
      background: var(--cream);
      border-radius: 34px;
      aspect-ratio: 9/19.5;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .screen-header {
      padding: 50px 20px 16px;
    }

    .brand-label {
      color: var(--terracotta);
      font-weight: 700;
      font-size: 10px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      margin-bottom: 4px;
    }

    .greeting {
      font-family: 'Libre Bodoni', Georgia, serif;
      font-size: 20px;
      color: var(--dark);
    }

    .featured-card {
      margin: 0 16px;
      background: linear-gradient(135deg, var(--terracotta) 0%, #C65F2E 100%);
      border-radius: 24px;
      aspect-ratio: 4/5;
      position: relative;
      overflow: hidden;
    }

    .card-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 20px;
      background: linear-gradient(to top, rgba(42,31,24,0.9) 0%, transparent 100%);
    }

    .card-title {
      font-family: 'Libre Bodoni', Georgia, serif;
      color: white;
      font-size: 18px;
      margin-bottom: 8px;
    }

    .card-tags {
      display: flex;
      gap: 8px;
    }

    .tag {
      background: rgba(255,255,255,0.2);
      color: white;
      font-size: 10px;
      font-weight: 600;
      padding: 4px 10px;
      border-radius: 6px;
    }

    .time-badge {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 48px;
      height: 48px;
      background: var(--terracotta);
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      border: 2px solid white;
      transform: rotate(12deg);
    }

    .time-number {
      font-weight: 700;
      font-size: 16px;
      line-height: 1;
    }

    .time-label {
      font-size: 8px;
      text-transform: uppercase;
      font-weight: 600;
    }

    .queue-item {
      margin: 16px;
      background: white;
      border-radius: 16px;
      padding: 12px;
      display: flex;
      align-items: center;
      gap: 12px;
      border: 1px solid var(--cream-dark);
    }

    .queue-thumb {
      width: 56px;
      height: 56px;
      background: var(--sage);
      border-radius: 12px;
      opacity: 0.7;
    }

    .queue-info {
      flex: 1;
    }

    .queue-title {
      font-family: 'Libre Bodoni', Georgia, serif;
      font-size: 14px;
      color: var(--dark);
      margin-bottom: 4px;
    }

    .queue-meta {
      font-size: 11px;
      color: var(--brown);
    }
  </style>
</head>
<body>
  <h1 class="headline">From Saved Recipe<br>to Dinner Made</h1>
  <p class="subheadline">Import from TikTok, YouTube & any blog</p>

  <div class="phone-frame">
    <div class="phone-screen">
      <div class="screen-header">
        <p class="brand-label">Bon Appetit</p>
        <h2 class="greeting">Good Evening</h2>
      </div>

      <div class="featured-card">
        <div class="time-badge">
          <span class="time-number">35</span>
          <span class="time-label">min</span>
        </div>
        <div class="card-overlay">
          <h3 class="card-title">Heirloom Tomato Galette</h3>
          <div class="card-tags">
            <span class="tag">French</span>
            <span class="tag">Vegetarian</span>
          </div>
        </div>
      </div>

      <div class="queue-item">
        <div class="queue-thumb"></div>
        <div class="queue-info">
          <p class="queue-title">Spring Lemon Risotto</p>
          <p class="queue-meta">45 min Â· Italian</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
